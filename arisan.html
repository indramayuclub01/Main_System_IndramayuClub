<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>SISTEM ARISAN - Indramayu Club</title>
    <style>
        body { background: #050505; color: #d4af37; font-family: 'Segoe UI', sans-serif; padding: 20px; text-align: center; }
        .arisan-box { border: 2px solid #d4af37; padding: 30px; border-radius: 20px; background: #111; max-width: 500px; margin: auto; box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); }
        .display-pemenang { background: #000; color: #00ff00; padding: 20px; font-size: 24px; border: 1px inset #333; margin: 20px 0; font-family: 'Courier New', monospace; }
        .btn-kocok { background: linear-gradient(135deg, #d4af37, #8a6e00); color: black; border: none; padding: 15px 30px; font-weight: bold; cursor: pointer; border-radius: 10px; font-size: 16px; }
        .btn-kocok:hover { transform: scale(1.05); box-shadow: 0 0 15px gold; }
        .rincian-kas { font-size: 12px; color: #aaa; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>ðŸŒ€ RUANG ARISAN MAKRIFAT</h1>
    <p>Diawasi oleh Nur 6 & Piramida Guard</p>
    <hr style="border: 0.5px solid #333;">

    <div class="arisan-box">
        <h3>Total Tarikan: <span id="total-tarikan">IDR 1.000.000</span></h3>
        <div class="display-pemenang" id="pemenang">MENUNGGU KOCOKAN...</div>
        
        <button class="btn-kocok" onclick="kocokArisan()">MULAI KOCOK SEKARANG</button>

        <div class="rincian-kas">
            <p id="notif-kas">Potongan Kas 5% (Nur 6): IDR 0</p>
            <p id="bersih-pemenang">Diterima Pemenang: IDR 0</p>
        </div>
    </div>

    <div style="margin-top: 30px;">
        <button onclick="location.href='bank-gudang.html'" style="color: #aaa; background: none; border: 1px solid #333; padding: 5px 10px; cursor: pointer;">Kembali ke Bank & Gudang</button>
    </div>

    <script>
        const members = ["Imahazzah51", "KurnadiBewok", "Alun", "Jamhari", "Admin01", "Member-X"];

        function kocokArisan() {
            const display = document.getElementById('pemenang');
            const notifKas = document.getElementById('notif-kas');
            const bersihPemenang = document.getElementById('bersih-pemenang');
            
            let count = 0;
            const interval = setInterval(() => {
                display.innerText = members[Math.floor(Math.random() * members.length)];
                count++;
                if (count > 20) {
                    clearInterval(interval);
                    const pemenangFinal = display.innerText;
                    
                    // Logika Perhitungan Nur 6
                    let total = 1000000; // Contoh nilai tarikan
                    let potongan = total * 0.05;
                    let bersih = total - potongan;

                    display.innerHTML = "ðŸŽ‰ " + pemenangFinal + " ðŸŽ‰";
                    notifKas.innerText = "Potongan Kas 5% (Nur 6): IDR " + potongan.toLocaleString();
                    bersihPemenang.innerText = "Diterima Pemenang: IDR " + bersih.toLocaleString();
                    
                    alert("Alhamdulillah! Selamat kepada " + pemenangFinal + ". Dana telah diproses dengan potongan 5% ke Bank Pusat.");
                }
            }, 100);
        }
    </script>
</body>
</html>
