<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensi Elite - Indramayu Club</title>
    <style>
        :root {
            --emas: #ffd700;
            --langit: #00c3ff;
            --darurat: #ff0000;
            --hijau-wa: #25D366;
        }
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            transition: 0.5s;
        }
        .container-elite {
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        /* Header Dimensi */
        .header-dimensi {
            text-align: center;
            border-bottom: 2px solid var(--emas);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        /* Kotak Arisan Nur 2 */
        .arisan-card {
            background: linear-gradient(145deg, #1a1a1a, #000);
            border: 1px solid var(--emas);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            text-align: center;
        }
        .pool-amount {
            font-size: 32px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0,255,0,0.5);
            margin: 10px 0;
        }
        /* Tombol Utama */
        .btn-action {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }
        .btn-kocok { background: var(--emas); color: #000; }
        .btn-wa { 
            background: var(--hijau-wa); 
            color: white; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            text-decoration: none;
        }
        /* Status List */
        .member-list {
            background: #111;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 13px;
        }
        .member-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #222;
        }
        /* Floating Backup Nur 8 */
        .nur8-reset {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--darurat);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255,0,0,0.5);
        }
    </style>
</head>
<body>

<div class="container-elite">

<script>
    // Logika Nur 7: Pengocokan & Sapaan
    function kocokNama() {
        let pool = document.getElementById("total-pool");
        let status = document.getElementById("status-nur");
        
        alert("Nur 7 sedang memanggil energi makrifat untuk mencari pemenang...");
        
        let count = 0;

            pool.style.transform = "scale(1.1)";

            count++;

        }
    }
</script>
