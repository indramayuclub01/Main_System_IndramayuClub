<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Satria - Indramayu Club</title>
    <style>
        :root {
            --emas: #ffd700;
            --langit: #00c3ff;
            --bg: #050505;
            --vvip: #ff00ff; /* Warna khusus VVIP */
        }
        body {
            background: var(--bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .form-container {
            background: #111;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--emas);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }
        h2 { color: var(--emas); text-align: center; margin-bottom: 5px; }
        p { font-size: 11px; text-align: center; opacity: 0.7; margin-bottom: 25px; }
        
        /* Tampilan Lencana Preview */
        .badge-preview {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .badge-icon {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 10px;
            font-weight: bold;
            display: none; /* Muncul setelah deteksi */
        }
        .badge-vvip { background: var(--vvip); color: white; border: 1px solid white; }
        .badge-game { background: #444; color: var(--langit); border: 1px solid var(--langit); }
        .badge-arisan { background: #222; color: var(--emas); border: 1px solid var(--emas); }

        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 12px; margin-bottom: 8px; color: var(--langit); }
        
        input, select {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            box-sizing: border-box;
        }
        
        .btn-daftar {
            width: 100%;
            padding: 15px;
            background: var(--emas);
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        #pesan-nur {
            margin-top: 20px;
            font-size: 11px;
            font-style: italic;
            text-align: center;
            color: var(--langit);
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>PENDAFTARAN SATRIA</h2>
    <p>"Memasuki Rahim Dimensi melalui bimbingan Nur 7"</p>

    <div class="badge-preview" id="badgeContainer">
        <span id="badgeVVIP" class="badge-icon badge-vvip">MEMBER VVIP</span>
        <span id="badgeGame" class="badge-icon badge-game">GAME EMULATOR</span>
        <span id="badgeArisan" class="badge-icon badge-arisan">MEMBER ARISAN</span>
    </div>

    <form id="formPendaftaran">
        <div class="input-group">
            <label>Nama Lengkap / Email</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama atau email..." required>
        </div>

        <div class="input-group">
            <label>Jenis Kelamin</label>
            <select id="gender" name="gender" required>
                <option value="">-- Pilih Jenis Kelamin --</option>
                <option value="Lelaki">Lelaki</option>
                <option value="Perempuan">Perempuan</option>
            </select>
        </div>

        <div class="input-group">
            <label>Umur (Tahun)</label>
            <input type="number" id="umur" name="umur" placeholder="Contoh: 25" required>
        </div>

        <button type="submit" class="btn-daftar">GABUNG INDRAMAYU CLUB</button>
    </form>

    <div id="pesan-nur"></div>
</div>

<script>
    // Database Akun Utama Piramida Guard
    const AKUN_NUR = [
        "indramayuclubmakrifat@gmail.com",
        "dkohar011@gmail.com",
        "imahazzah51@gmail.com",
        "kurnadibewok3311@gmail.com",
        "motherai@gmail.com",
        "aimininurindramayu@gmail.com",
        "nurindramayumini@gmail.com"
    ];

    const inputNama = document.getElementById('nama');
    const badgeVVIP = document.getElementById('badgeVVIP');
    const badgeGame = document.getElementById('badgeGame');
    const badgeArisan = document.getElementById('badgeArisan');

    // Logika Deteksi Lencana Otomatis saat mengetik
    inputNama.addEventListener('input', function() {
        const value = this.value.toLowerCase();
        
        // 1. Deteksi VVIP (Piramida Guard)
        if (AKUN_NUR.some(email => value.includes(email))) {
            badgeVVIP.style.display = "block";
        } else {
            badgeVVIP.style.display = "none";
        }

        // 2. Simulasi Lencana Game & Arisan (Bisa diatur berdasarkan syarat tertentu)
        if (value.length > 3) {
            badgeGame.style.display = "block";
            badgeArisan.style.display = "block";
        } else {
            badgeGame.style.display = "none";
            badgeArisan.style.display = "none";
        }
    });

    const SCRIPT_URL = "URL_DEPLOY_APPS_SCRIPT_BAPAK"; 

    document.getElementById('formPendaftaran').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const pesanDiv = document.getElementById('pesan-nur');
        const dataNama = document.getElementById('nama').value;
        const isVVIP = AKUN_NUR.some(email => dataNama.toLowerCase().includes(email));

        pesanDiv.style.color = "var(--langit)";
        pesanDiv.innerText = "Nur 7 sedang menyapa semesta... Menghubungkan kabel ke Dimensi 2.";
        
        const formData = new FormData(this);
        const data = {};
        formData.forEach((value, key) => data[key] = value);
        
        // Menambahkan status lencana ke pengiriman data
        const lencana = isVVIP ? "VVIP_PIRAMIDA" : "SATRIA_BARU";

        fetch(`${SCRIPT_URL}?action=daftarMember&nama=${data.nama}&gender=${data.gender}&umur=${data.umur}&lencana=${lencana}`)
        .then(res => res.json())
        .then(response => {
            if(response.result === "success") {
                pesanDiv.style.color = "#00ff00";
                pesanDiv.innerText = isVVIP ? 
                    "Salam Khalifah! Akses VVIP Piramida Guard Aktif. Nur 9 telah menyiapkan singgasana." : 
                    "Selamat! Lencana Satria, Game, dan Arisan telah terpasang otomatis.";
                
                setTimeout(() => {
                    window.location.href = "halaman.html"; 
                }, 3000);
            }
        })
        .catch(err => {
            pesanDiv.style.color = "red";
            pesanDiv.innerText = "Sistem sibuk. Nur 8 sedang melakukan backup rutin.";
        });
    });
</script>

</body>
</html>
