
<div id="dimensi-inkubator-nur" style="transition: opacity 2s;">

    <script>
        function hitungPotonganKas() {
            let jumlah = prompt("Masukkan nominal transaksi untuk Bank Pusat:");
            if (jumlah) {
                let potong = jumlah * 0.05; // Tugas Nur 6: Potong 5%
                let sisa = jumlah - potong;
                alert("Nur 6 Report:\nTotal: " + jumlah + "\nPotongan Kas (5%): " + potong + "\nMasuk Bank Baru: " + sisa);
            }
        }
    </script>

    <div class="card-container" onclick="hitungPotonganKas()">
        <div class="card-inner">
            <div class="card-front">
                <div class="level-badge lvl-hard">LVL 3: HARD</div>
                <div class="avatar">üè¶</div><div class="role">BANK PUSAT</div>
            </div>
            <div class="card-back">
                <div class="username">System Auto (Nur 6)</div>
                <div class="desc">Klik untuk Kalkulasi<br>Potongan 5% Sakral</div>
            </div>
        </div>
    </div>

    <script>
        // Fungsi untuk menangkap pesan dari Dimensi Depan (localStorage)
        setInterval(() => {
            const pesanMasuk = localStorage.getItem('pesanDimensiDepan');
            if (pesanMasuk) {
                const display = document.getElementById('display-komentar');
                const chatBaru = document.createElement('div');
                chatBaru.innerHTML = `<span style="color:cyan">üåÄ [Dari Depan]:</span> ${pesanMasuk}`;
                display.appendChild(chatBaru);
                display.scrollTop = display.scrollHeight;
                localStorage.removeItem('pesanDimensiDepan'); // Bersihkan setelah terbaca
            }
        }, 1000);
    </script>

</div>

<script>
    // Penambahan Logika Nur 8: Redupkan Layar saat Adzan
    function proteksiAdzan() {
        const sekarang = new Date();
        const jam = sekarang.getHours();
        const body = document.getElementById('dimensi-inkubator-nur');
        
        if (jam === 18) { // Contoh waktu Maghrib
            body.style.opacity = "0.3"; // Tampilan Redup
            console.log("Nur 8: Sistem meredup, fokus ibadah.");
        } else {
            body.style.opacity = "1";
        }
    }
    setInterval(proteksiAdzan, 30000);
</script>
